service: galpi-server
provider:
    name: aws
    runtime: nodejs10.x
    stage: dev
    region: ap-northeast-2
    iamRoleStatements:
        - Effect: Allow
          Action:
              - secretsmanager:GetSecretValue
          Resource: 'arn:aws:secretsmanager:ap-northeast-2:591434487062:secret:${env:STAGE}/*'

plugins:
    - serverless-webpack
    - serverless-offline
    - serverless-dotenv-plugin

functions:
    authorizer:
        handler: src/server.authorizer
    hello:
        handler: src/server.hello
        events:
            - http:
                  path: hello
                  method: get
                  authorizer: authorizer
    registerWithFirebase:
        handler: src/server.registerWithFirebase
        events:
            - http:
                  path: register/firebase
                  method: post
    me:
        handler: src/server.me
        events:
            - http:
                  path: me
                  method: get
                  authorizer: authorizer
    createBook:
        handler: src/server.createBook
        events:
            - http:
                  path: book/create
                  method: post
    createReview:
        handler: src/server.createReview
        events:
            - http:
                  path: review/create
                  method: post
                  authorizer: authorizer

iamRoleStatements:
    - Effect: Allow
      Action:
          - ssm:GetParameter
      Resource: 'arn:aws:ssm:ap-northeast-2:heejognahn@gmail.com:parameter/*'
